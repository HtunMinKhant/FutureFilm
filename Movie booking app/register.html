<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="registerImg d-flex container-fluid">
      <div class="card" style="width: 20rem; height: 45rem">
        <div class="login-text text-center text-dark">
          <h1>Future Film</h1>
        </div>
        <div class="form" id="form">
          <form action="login.html" class="ms-5">
            <div class="input-control">
              <label class="fs-5">Username</label>
              <br />
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Enter Username"
                class="input-border"
              /><br />
              <div class="error"></div>
              <br />
            </div>
            <div class="input-control">
              <label class="fs-5">Email</label><br />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email:"
                class="input-border"
              /><br />
              <div class="error"></div>
              <br />
            </div>
            <div class="input-control">
              <label class="fs-5">Password</label><br />
              <input
                type="password"
                name="password"
                id="password1"
                placeholder="Enter Password"
                class="input-border"
              /><br />
              <div class="error"></div>
              <br />
            </div>
            <div class="input-control">
              <label class="fs-5">Confirm Password</label><br />
              <input
                type="password"
                id="password2"
                name="confirmpassword"
                placeholder="Confirm Password"
                class="input-border"
              /><br />
              <div class="error"></div>
              <br />
            </div>
            <a href="login.html"
              ><button type="submit" class="login-btn">Register</button></a
            >
            <p class="fs-6">
              If you already have an account.
              <a href="login.html" class="text-dark text-decoration-underline"
                >Log in</a
              >
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
