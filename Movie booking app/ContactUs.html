<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bade0d0bb3.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="home.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark p-3">
      <div class="container-fluid fs-5">
        <a class="navbar-brand fs-3" href="#">Future Film</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutUs.html">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="ContactUs.html">Contact us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <main class="m-5 p-5">
      <h1 class="text-center">Contact Us</h1>
      <div class="contactSection row">
        <div
          class="feedback col-md-12 col-sm-1 my-3 d-flex justify-content-center"
        >
          <div>
            <h4>Way to the cinema</h4>
            <iframe
              class=""
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3818.866555826033!2d96.1252242348877!3d16.832974900000007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30c194c7d63da4eb%3A0xa2d5d0090972bacf!2sMingalar%20Ga%20Mone%20Pwint!5e0!3m2!1sen!2smm!4v1677489418928!5m2!1sen!2smm"
              width="300"
              height="250"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>

        <div class="col-md-12 col-sm-1 my-3 d-flex justify-content-center">
          <div>
            <form>
              <h4>Feedback section</h4>
              <textarea
                name=""
                id=""
                cols="20"
                rows="4"
                placeholder="Enter your feedback"
              ></textarea
              ><br />
              <button id="submit">Submit</button>
            </form>
          </div>
        </div>
        <div
          class="contactus col-md-12 col-sm-1 d-flex justify-content-center my-3"
        >
          <i class="fa-brands fa-facebook fa-2x m-3"></i>
          <i class="fa-brands fa-instagram fa-2x m-3"></i>
          <i class="fa-solid fa-phone fa-2x m-3"></i>
          <i class="fa-brands fa-tiktok fa-2x m-3"></i>
        </div>
      </div>
    </main>

    <footer style="position: sticky; bottom: 0">
      <div class="footer row text-white p-2" id="footerSection">
        <div
          class="contact col-md-12 col-sm-1 d-flex align-content-center justify-content-center"
        >
          <h5>@copyright Future film</h5>
        </div>
      </div>
    </footer>
  </body>
</html>
